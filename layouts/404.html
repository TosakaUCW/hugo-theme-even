{{- define "title" }}404 page not found - {{ .Site.Title }}{{ end -}}

{{- define "content" -}}
<div class="not-found">
  <h1 class="error-emoji"></h1>
  <p class="error-text">/* 404 page not found. */</p>
  <p class="error-link"><a href="{{ "/" | relLangURL }}">↑ Back Home ↑</a></p>
</div>
<script>
  var errorEmojiContainer = document.getElementsByClassName('error-emoji')[0];
  var emojiArray = [
    '\\(o_o)/', '(o^^)o', '(˚Δ˚)b', '(^-^*)', '(≥o≤)', '(^_^)b', '(·_·)',
    '(=\'X\'=)', '(>_<)', '(;-;)', '\\(^Д^)/',
  ];
  var errorEmoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
  errorEmojiContainer.appendChild(document.createTextNode(errorEmoji));
</script>
<p style="text-align: center;"><strong>如果您是从博客内点进来的，或是从指向旧版博客的链接点进来的，请在下方 <a href="https://github.com/ouuan/hexo-blog-utterances/issues/35">评论区</a> 写下您是从哪点进来的（URL 具体是什么）</strong></p>
<div class="comments">
  <script src="https://utteranc.es/client.js"
      repo="ouuan/hexo-blog-utterances"
      issue-term="title"
      label="utterances"
      theme="github-light"
      crossorigin="anonymous"
      async>
  </script>
</div>
{{- end -}}
